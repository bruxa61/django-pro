{% extends 'mycontacts/background.html' %}
{% load static %}

{% block content %}
<div class="container-show">
    <ul class="grid" style="list-style-type: none">
        
    {% for contact in contacts %}
    <li>
        <div>
            <h2 class="name"><a href="/details/{{ contact.id }}/">{{ contact.name }}</a></h2>
            <div class="relation">{{ contact.relation }}</div>
            <div class="phone">{{ contact.phone }}</div>
            <div class="email"><a href="mailto:{{ contact.email }}">{{ contact.email }}</a> </div>
            <div class="actions">
                <a href="/edit/{{ contact.id }}/"><img src="{% static 'mycontacts/edit.png' %}" alt="Editar" width="20" height="20"></a>
                <a href="/delete/{{ contact.id }}/" onclick="return confirm('Tem certeza que deseja excluir este contato?')"><img src="{% static 'mycontacts/delete.png' %}" alt="Excluir" width="20" height="20"></a>
            </div>
        </div>
    </li>
    {%  endfor %}
    
    </ul>
</div>      
{% endblock content %}
