{% extends 'mycontacts/background.html' %}
{% load static %}

{% block content %}
<link rel="stylesheet" href="{% static 'css/show.css' %}">

<div class="container-show">
    <ul class="grid" style="list-style-type: none">
        {% for contact in contacts %}
        <li>
            <div>
                <h2 class="name">{{ contact.name }}</h2>
                <div class="relation">{{ contact.relation }}</div>
                <div class="phone">{{ contact.phone }}</div>
                <div class="email">
                    <a href='mailto:{{ contact.email }}'>{{ contact.email }}</a>
                </div>
                <div class="imagens">
                    <a href="{% url 'edit_contact' contact.pk %}"><img src="{% static 'css/img/Lapis(Edição).png' %}" alt="Editar" class="editar"></a>
                    <a href="#"><img src="{% static 'css/img/Lixeira(Edição).png' %}" alt="Excluir" class="excluir"></a>
                </div>
            </div>
        </li>
        {% endfor %}
    </ul>
</div>      
{% endblock content %}
